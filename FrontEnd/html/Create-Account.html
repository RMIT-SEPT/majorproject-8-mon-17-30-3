<html>
<head>
<title> Login in Page</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
<body>
    <div class="createaccount">
    <img src="avatar.png" class="avatar">
        <h1>Register</h1>
        <form>
            <p>Name</p>
            <input type="text" name="" placeholder="Enter Name">
            <p>Email</p>
            <input type="text" name="" placeholder="Enter email">
            <p>Username</p>
            <input type="text" name="" placeholder="Enter username">
            <p>Phone Number</p>
            <input type="text" name="" placeholder="Enter Number">
            <p>Password</p>
            <input type="password" name="" placeholder="Set a password">
            <label for="userType">User Type:</label>
            <select name="user-type" id="user">
            <option value="admin">Admin</option>
            <option value="customer">Customer</option>
            </select>
            <input name="form" type="submit" value="Register Account">
            </form>
        </div>
</body>
</head>
</html>
